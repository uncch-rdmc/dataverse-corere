{% extends "main/layout_fixed.html" %}

{% block content %}
    {% include "main/page_header.html" %}
    {% load notifications_tags %}
    {% register_notify_callbacks callbacks='fill_notification_list' fetch='100'%}
    {% live_notify_list %}
    <input type="button" value="Clear all notifications" title="Clear all user notifications" aria-label="Clear all user notifications" onClick="
        $.ajax({
            url:'/inbox/notifications/mark-all-as-read/',
            type:'get' 
        }); 
        fetch_api_data();">
{% endblock %}
